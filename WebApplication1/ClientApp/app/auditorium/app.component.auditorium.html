<h1>Список аудиторий</h1>
<input type="button" value="Добавить" class="btn btn-default" (click)="add()" />
<table *ngIf="tableMode; else create" class="table table-striped">
    <thead>
        <tr>
            <td>Номер</td>
            <td>Вмещает</td>
            <td>Id типа</td>
            <!--<td>Тип</td>-->
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let a of auditoriums">
            <ng-template [ngIf]="auditorium?.id != a.id" [ngIfElse]="edit">
                <td>{{a?.auditoriumNumber}}</td>
                <td>{{a?.auditoriumCapacity}}</td>
                <td>{{a?.auditoriumTypeId}}</td>
                <!--<td>{{a?.auditoriumType}}</td>-->
                <td>
                    <button class="btn btn-sm btn-primary" (click)="editAuditorium(a)">Изменить</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(a)">Удалить</button>
                </td>
            </ng-template>
        </tr>
    </tbody>
</table>

<!--шаблон для редактирования-->
<ng-template #edit>
    <td>
        <input type="text" [(ngModel)]="auditorium.auditoriumNumber" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="auditorium.auditoriumCapacity" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="auditorium.auditoriumTypeId" class="form-control" />
    </td>
    <!--<td>
        <input type="text" [(ngModel)]="auditorium.auditoriumType" class="form-control" />
    </td>-->
    <td>
        <input type="button" value="Сохранить" (click)="save()" class="btn btn-sm btn-success" />
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning" />
    </td>
</ng-template>

<!--шаблон для добавления-->
<ng-template #create>
    <div class="form-group">
        <label>Номер</label>
        <input type="text" [(ngModel)]="auditorium.auditoriumNumber" class="form-control" />
    </div>
    <div class="form-group">
        <label>Вмещает</label>
        <input type="text" [(ngModel)]="auditorium.auditoriumCapacity" class="form-control" />
    </div>
    <div class="form-group">
        <label>Id типа</label>
        <input type="text" [(ngModel)]="auditorium.auditoriumTypeId" class="form-control" />
    </div>
    <!--<div class="form-group">
        <label>тип</label>
        <input type="text" [(ngModel)]="auditorium.auditoriumType" class="form-control" />
    </div>-->
    <div>
        <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
    </div>
</ng-template>
